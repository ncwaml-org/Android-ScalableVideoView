apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId GROUP
            version VERSION_NAME
            artifactId ARTIFACT_ID
//            artifact androidJar
            artifact "build/outputs/aar/library-release.aar"
            artifact androidJavadocsJar
            artifact androidSourcesJar
            pom.withXml {
                Node root = asNode()
                root.appendNode('name', ARTIFACT_ID)
                root.appendNode('description', POM_DESCRIPTION)
                root.appendNode('url', POM_URL)

                def license = root.appendNode('licenses').appendNode('license')
                license.appendNode('name', POM_LICENCE_NAME)
                license.appendNode('url', POM_LICENCE_URL)
                license.appendNode('distribution', POM_LICENCE_DIST)
            }
        }
    }
}

Properties propertiesBintray = new Properties()
propertiesBintray.load(project.rootProject.file('bintray.properties').newDataInputStream())

bintray {
    user = propertiesBintray.getProperty("bintray.user")
    key = propertiesBintray.getProperty("bintray.apikey")
    publications = ['mavenJava']

    dryRun = false
    publish = false
    pkg {
        repo = 'maven'
        name = ARTIFACT_ID
        licenses = ['Apache-2.0']
        labels = ['android']

        version {
            name = VERSION_NAME
            vcsTag = VERSION_NAME
        }
    }
}
